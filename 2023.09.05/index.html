<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proj1</title>
</head>
<body>
    <div class="wrapper">
        <label for="Kapacitas">Kapacitas</label>
            <input type="text" id="Kapacitas">
            <select name="capacity" id="Capacity">
                <option value="MB">MB</option>
                <option value="GB" selected>GB</option>
                <option value="TB">TB</option>
            </select>
            <br>
            <label for="AtvSeb">Átviteli Sebesség</label>
            <input type="range" min="10" max="5000" id="AtvSeb" onchange="Ranges()" >
            <input type="text" value="2505" disabled id="TextInput">
            <select name="SpeedSelect" id="Speed">
                <option value="KBps">KBps</option>
                <option value="Mbps">Mbps</option>
                <option value="MBps">MBps</option>
                <option value="GBps" selected>GBps</option>
            </select>
            <br>
            <input type="button" value="Számol(sec)" onclick="Szamol()">
            <input type="text" disabled id="sec" >
            <script src="script.js"></script>
    </div>
</body>
</html>
